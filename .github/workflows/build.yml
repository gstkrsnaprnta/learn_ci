name: flutter

on: 
  push:
    branches:  ["main"]
  pull_request:
    branches: ["main"]

jobs:
  flutter_job:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name : Setup flutter
        uses : subosito/flutter-action@v2
        with :
          channel : 'stable'

      - name : Install dependencies
        run : flutter pub get

      - name: Build APK
        run: flutter build apk
      
